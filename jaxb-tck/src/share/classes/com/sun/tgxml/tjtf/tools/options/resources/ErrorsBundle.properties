#This is a bundle of error messages may occurs during parsing

operand.BadPrefix = Unknow option or invalid operand prefix: {0} (should not start with "{1}")
operand.BadSuffix = Bad suffix of operand: {0} (should end with "{1}")
operand.TooFew    = Too few operands: {1}  (expected: {0})
operand.TooMany   = Too many operands: {1}  (expected: {0})

option.ObligatoryOptionMissed = Option "{0}" is required but missing


option.ArgumentFormat.Integer = \
    "{1}" is illegal parameter of "{0}" option : "{2}"
option.ArgumentFormat.Property = \
    Illegal property option format <prefix><key>=<value>: "{0}"

option.ArgumentsNumber.missed  = \
    "{0}" option expects {1} parameter(s), passed only {2}

