<HTML>
<HEAD>
<TITLE>
XSDCompilerInterview.skipValidationOptional
</title>
<LINK REL="stylesheet" TYPE="text/css" HREF="../wizard.css" TITLE="Style">
</head>
<body>

XML Validation can be implemented via JAXP or via some other mechanism. 
If the validation is implemented via JAXP, validation checking tests can 
be skipped by deselecting them in the test interview. If you use some other 
tools for schema validation, XML validation tests are mandatory.
